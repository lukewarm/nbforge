apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nbforge-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: "true"
    # TLS configuration
    nginx.ingress.kubernetes.io/ssl-redirect: "false"  # Set to "true" if you have TLS configured
    # For better security
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
spec:
  # TLS configuration - uncomment if you have certificates
  # tls:
  # - hosts:
  #   - nbforge.example.com
  #   secretName: nbforge-tls-secret
  rules:
  - host: nbforge.example.com  # Replace with your domain or use nbforge.local for testing
    http:
      paths:
      - path: /api/v1
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 8000
      - path: /docs
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 8000
      - path: /redoc
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 8000
      - path: /openapi.json
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 8000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80
---
# If you're using local certificates, create a TLS secret
# apiVersion: v1
# kind: Secret
# metadata:
#   name: nbforge-tls-secret
# type: kubernetes.io/tls
# data:
#   tls.crt: base64_encoded_cert
#   tls.key: base64_encoded_key
---
# ConfigMap for NGINX configuration tuning
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-configuration
  namespace: ingress-nginx
data:
  proxy-body-size: "10m"
  proxy-connect-timeout: "300"
  proxy-send-timeout: "300"
  proxy-read-timeout: "300"
  client-max-body-size: "10m" 